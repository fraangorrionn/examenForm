{% extends 'principal.html' %}

{% block title %}Eliminar Promoción{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Eliminar Promoción</h1>
    <p>¿Estás seguro de que deseas eliminar la promoción "{{ promocion.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Si, eliminar</button>
        <a href="{% url 'lista_promociones' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
